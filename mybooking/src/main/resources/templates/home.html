<!DOCTYPE html>
<html lang="uk" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrenvi.com - Домашня сторінка</title>
        <style>
            /* Стилі перенесені з головного файлу */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: white;
            }

            a {
                text-decoration: none;
                color: #003580;
            }

            /* Main Content стили */
            .hero {
                background-image: url('https://your-image-url.com'); /* Заменить на реальный URL изображения */
                background-size: cover;
                background-position: center;
                text-align: center;
                color: #003580;
                padding: 80px 20px;
            }

            .hero h2 {
                font-size: 36px;
                font-weight: bold;
            }

            .hero p {
                font-size: 18px;
                margin: 10px 0 20px;
            }

            .search-form {
                background-color: white;
                padding: 20px;
                max-width: 800px;
                margin: -50px auto 0;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }

            .form-group input[type="date"] {
                color: #555;
            }
        </style>
</head>
<body>

<!-- Вставка header -->
<header th:insert="sections/header::header" ></header>

<!--напис "вітаємо, гість!"-->
<div class="container">
    <div class="box1">
        <div class="form-container">
            <h2 th:text="${welcomeMessage}"></h2>
        </div>
    </div>
</div>

<!--сторінка адміністратора-->
<div>
<a class="nav-link"  href="/admin_page">Сторінка адміністратора</a>
</div>


<!-- Main Content: основное содержимое страницы -->
<main>
    <section class="hero">
        <h2>Знайдіть собі домівку для наступної поїздки</h2>
        <p>Відчуйте всі переваги житла повністю для вас</p>
        <button class="btn primary">Забронювати помешкання для відпустки</button>
    </section>

    <section class="search-form">
        <form>
            <div class="form-group">
                <label for="location">Місце</label>
                <input type="text" id="location" name="location" placeholder="Кременчук">
            </div>
            <div class="form-group">
                <label for="checkin">Дата заїзду</label>
                <input type="date" id="checkin" name="checkin">
            </div>
            <div class="form-group">
                <label for="checkout">Дата виїзду</label>
                <input type="date" id="checkout" name="checkout">
            </div>
            <div class="form-group">
                <label for="guests">Гості</label>
                <input type="text" id="guests" name="guests" placeholder="2 дорослих · 0 дітей · 1 номер">
            </div>
            <button type="submit" class="btn search">Шукати</button>
        </form>
    </section>
</main>

<!-- Вставка footer -->
<footer th:insert="sections/footer::footer"></footer>


</body>
</html>
