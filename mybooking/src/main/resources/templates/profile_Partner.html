<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля партнера</title>
    <!-- Подключение Bootstrap для стилизации -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn-primary {
            background-color: #275271FF;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #E7A188FF;
        }

        .text-danger {
            color: red;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Редактирование профиля партнера</h2>
    <form action="/partners/update/${partner.id}" method="post">
        <!-- Поле для имени -->
        <div class="form-group">
            <label for="firstName">Имя</label>
            <input type="text" id="firstName" name="firstName" value="${partner.firstName}" required>
        </div>

        <!-- Поле для фамилии -->
        <div class="form-group">
            <label for="lastName">Фамилия</label>
            <input type="text" id="lastName" name="lastName" value="${partner.lastName}" required>
        </div>

        <!-- Поле для email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="${partner.email}" required>
        </div>

        <!-- Поле для телефона -->
        <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="text" id="phone" name="phone" value="${partner.phone}" required>
        </div>

        <!-- Поле для пароля -->
        <div class="form-group">
            <label for="newPassword">Новый пароль</label>
            <input type="password" id="newPassword" name="newPassword">
        </div>

        <!-- Подтверждение пароля -->
        <div class="form-group">
            <label for="confirmPassword">Подтвердите пароль</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <span class="text-danger" th:if="${errorMessage != null}" th:text="${errorMessage}"></span>
        </div>

        <!-- Кнопки -->
        <div class="form-footer">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="/home_partners" class="btn btn-secondary">Отменить</a>
        </div>
    </form>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
