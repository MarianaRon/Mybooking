<!DOCTYPE html>
<html>
<head>
    <title>Partner Account Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
        }
        .form-step label {
            display: block;
            margin-bottom: 8px;
        }
        .form-step input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-step button {
            width: 100%;
            padding: 10px;
            background: #4a65ea;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-step button:hover {
            background: #3747c0;
        }
        .form-step .link-button {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #4a65ea;
            text-decoration: none;
        }
        .form-step .link-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form id="partner-login-form" action="/partners/login" method="post">
        <!-- Step 1: Enter Email -->
        <div class="form-step active" id="step-1">
            <h2>Увійдіть в акаунт,щоб керувати готельним об'єктом</h2>
            <label for="email">Електронна адреса:</label>
            <input type="email" id="email" name="email" required>
            <button type="button" onclick="nextStep(2)">Продовжити</button>
            <a href="/partner_Account" class="link-button">Створення акаунту партнера</a>
        </div>

        <!-- Step 2: Enter Password -->
        <div class="form-step" id="step-2">
            <h2>Введіть пароль</h2>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" minlength="6" required>
            <button type="submit">Войти</button>
            <a href="/partners/register" class="link-button">Реєстрація</a>
        </div>
    </form>
</div>

<script>
    function nextStep(step) {
        document.querySelectorAll('.form-step').forEach(function(stepElement) {
            stepElement.classList.remove('active');
        });
        document.getElementById('step-' + step).classList.add('active');
    }
</script>

</body>
</html>
