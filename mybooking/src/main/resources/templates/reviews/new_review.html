<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Додати новий огляд</title>
    <style>
        footer {
            background-color: #275271FF;
            color: white;
            padding: 20px 0;
        }

        .footer-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            align-items: center;
        }

        .footer-section {
            text-align: center;
            margin-bottom: 15px;
        }

        .footer-section h4 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .footer-section p, .footer-section a {
            font-size: 14px;
            color: white;
            text-decoration: none;
        }

        .footer-section a:hover {
            text-decoration: underline;
        }

        .footer-bottom {
            text-align: center;
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 10px;
        }

    </style>
</head>
<body>
<!--<header th:insert="sections/header::header"></header>-->

<div>
    <h1>Додати новий коментар</h1>
</div>

<form th:action="@{/reviews/new_review}" method="post">
    <label for="content">Коментар:</label>
    <input type="text" id="content" name="content" required />

    <label for="rating">Рейтинг:</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required />

    <label for="reviewDate">Дата огляду:</label>
    <input type="datetime-local" id="reviewDate" name="reviewDate" required />

    <label for="hotel">Готель:</label>
    <select id="hotel" name="hotel" required>
        <option th:each="hotel : ${hotels}" th:value="${hotel.id}" th:text="${hotel.name}"></option>
    </select>

    <label for="user">Користувач:</label>
    <select id="user" name="user" required>
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
    </select>

    <button type="submit">Додати огляд</button>
</form>

<div>
    <a href="/reviews/review_list">Назад до списку коментарів</a>
</div>
<div>
    <a href="/admin_page">Назад до сторінки адміністратора</a>
</div>
