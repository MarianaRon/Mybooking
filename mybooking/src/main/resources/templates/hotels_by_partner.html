<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels by Partner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #003580;
            color: white;
        }
        .navbar-brand {
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;

        }
        .navbar-nav .nav-link {
            color: #fff;
            font-size: 1em;
            margin-right: 15px;
        }
        .auth-buttons {
            display: flex;
            align-items: center;
            margin-right: 200px;
        }
        .auth-buttons .btn-light {
            border: none;
            border-radius: 4px;
            font-size: 1em;
            padding: 5px 10px;
            cursor: pointer;
        }
        .dropdown-menu {
            background-color: white;
            color: black;
            border: none;
            max-width: 250px;
            max-height: 300px;
            overflow-y: auto;
            white-space: nowrap;
        }
        .dropdown-menu a {
            color: black;
            background-color: white;
        }
        .dropdown-menu a:hover {
            background-color: #9a9998;
            color: black;
        }
        .footer {
            background-color: #003580;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Arrenvi.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Групи: головна сторінка</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Відгуки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Фінанси</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Групове редагування</a>
                </li>

            </ul>


            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/languages">Мова <span th:text="${session.language}"></span></a>
                </li>
                <div class="auth-buttons">
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            <span th:text="${session.userName}">Маріана Рон</span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="hotels_by_partner">Переглянути мої помешкання</a></li>
                            <li><a class="dropdown-item" href="add_hotels.html">Додати нове помешкання</a></li>
                            <li><a class="dropdown-item" href="/partners/logout">Вийти</a></li>
                        </ul>
                    </div>
                </div>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Мої готелі</h1>
    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Назва</th>
            <th>Адреса</th>
            <th>Опис</th>
            <th>Ціна</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hotel : ${hotels}">
            <td th:text="${hotel.id}"></td>
            <td th:text="${hotel.name}"></td>
            <td th:text="${hotel.address}"></td>
            <td th:text="${hotel.description}"></td>
            <td th:text="${hotel.price}"></td>
            <td>
                <a th:href="@{/hotels/edit/{id}(id=${hotel.id})}" class="btn btn-primary btn-sm">Редагувати</a>
                <a th:href="@{/hotels/delete/{id}(id=${hotel.id})}" class="btn btn-danger btn-sm">Видалити</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer class="footer">
    <div class="container">
        <p>&copy; 2024 Arrenvi.com. Всі права захищені.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
