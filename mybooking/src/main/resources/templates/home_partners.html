
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Page</title>
    <!-- Подключение Bootstrap CSS для стилизации -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #003580;
            color: white;
            padding: 10px 0;
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
        }

        .auth-buttons {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-size: 1em;
            margin-right: 15px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-bottom {
            padding: 20px 0;
        }

        .auth-buttons .btn-light {
            border: none;
            border-radius: 4px;
            font-size: 1em;
            padding: 5px 10px;
            cursor: pointer;
        }

        .dropdown-menu {
            color: black;
            background-color: white;
            border: none;
        }

        .dropdown-menu a {
            color: black;
            background-color: white;
        }

        .dropdown-menu a:hover {
            background-color: #9a9998;
            color: black;
        }

        .footer {
            background-color: #003580;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<!-- Хедер -->
<div class="navbar">
    <div class="container header-content">
        <a class="navbar-brand" href="#">Arrenvi.com</a>
        <ul class="navbar-nav">
            <li>
                <a class="nav-link" href="/languages">Мова <span th:text="${session.language}"></span></a>
            </li>
        </ul>

        <!-- Кнопки для незалогиненного пользователя -->
        <div class="auth-buttons" th:if="${session.userName == null}">
            <a class="btn btn-light login" href="/partner_Account">Увійти</a>
            <a class="btn btn-primary register" href="/support">Допомога</a>
        </div>

        <!-- Кнопки для залогиненного пользователя -->
        <div class="auth-buttons" th:if="${session.userName != null}">
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <span th:text="${session.userName}"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="hotels_by_partner">Переглянути мої помешкання</a></li>
                    <li><a class="dropdown-item" href="add_hotels">Додати нове помешкання</a></li>
                    <li><a class="dropdown-item" href="/partners/logout">Вийти</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Вторая строка: сообщение и форма -->
    <div class="container">
        <div class="navbar-bottom">
            <!-- Условия для незалогиненного пользователя -->
            <div th:if="${session.userName == null}">
                <h5 class="text-white">Зареєструйте своє помешкання</h5>
                <form action="/partner_Account" method="get" class="d-flex">
                    <button type="submit" class="btn btn-primary">Розпочати зараз</button>
                </form>
                <form action="/exit_Account" method="get" class="d-flex mt-3">
                    <button type="submit" class="btn btn-primary">Продовжити реєстрацію</button>
                </form>
            </div>

            <!-- Условия для залогиненного пользователя -->
            <div th:if="${session.userName != null}">
                <h5 class="text-white">Продовжити реєстрацію</h5>
                <form action="/hotels_by_partner" method="get" class="d-flex">
                    <button type="submit" class="btn btn-primary">Продовжити</button>
                </form>
                <form action="/add_hotels" method="get" class="d-flex mt-3">
                    <button type="submit" class="btn btn-primary">Зареєструвати нове помешкання</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Основной контент -->
<div class="container">
    <div class="navbar-bottom">
        <!-- Контент страницы -->
    </div>
</div>

<!-- Футер -->
<footer class="footer">
    <div class="container">
        <p>&copy; 2024 Arrenvi.com. Всі права захищені.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
