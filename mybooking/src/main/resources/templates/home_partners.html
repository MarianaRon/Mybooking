<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Page</title>
    <!-- Подключение Bootstrap CSS для стилизации -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Стили для навигационной панели */
        .navbar {
            background-color: #003580;
            color: white;
        }

        /* Стили для бренда в навигационной панели */
        .navbar-brand {
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            margin-left: 200px;
        }

        /* Стили для ссылок навигации */
        .navbar-nav .nav-link {
            color: #fff;
            font-size: 1em;
            margin-right: 15px;
        }

        /* Стили для кнопок авторизации */
        .auth-buttons {
            display: flex;
            align-items: center;
            margin-right: 200px;
        }

        /* Стили для кнопки авторизации и выпадающего меню */
        .auth-buttons .btn-light {
            border: none;
            border-radius: 4px;
            font-size: 1em;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Стили для выпадающего меню */
        .dropdown-menu {
            color: black;
            background-color: white;
            border: none;
        }

        /* Стили для ссылок в выпадающем меню */
        .dropdown-menu a {
            color: black;
            background-color: white;
        }

        .dropdown-menu a:hover {
            background-color: #9a9998;
            color: black;
        }

        /* Стили для футера */
        .footer {
            background-color: #003580;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<!-- Навигационная панель (Header) -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <!-- Бренд сайта -->
        <a class="navbar-brand" href="#">Arrenvi.com</a>

        <!-- Кнопка для раскрытия навигационного меню на мобильных устройствах -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Навигационное меню -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Ссылка на страницу выбора языка -->
                <li class="nav-item">
                    <a class="nav-link" href="/languages">Мова <span th:text="${session.language}"></span></a>
                </li>

                <!-- Блок авторизации и выпадающее меню -->
                <div class="auth-buttons">
                    <div class="dropdown">
                        <!-- Кнопка, которая отображает email партнера после регистрации -->
                        <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
<!--                            <img src="path/to/user-icon.png" alt="User Icon" width="20">-->
                            <!-- Здесь отображается email партнера -->
                            <span th:text="${session.userName}"></span>
                        </button>

                        <!-- Выпадающее меню -->
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="hotels_by_partner">Переглянути мої помешкання</a></li>
                            <li><a class="dropdown-item" href="add_hotels">Додати нове помешкання</a></li>
                            <li><a class="dropdown-item" href="/partners/logout">Вийти</a></li>
                        </ul>
                    </div>
                </div>
            </ul>
        </div>
    </div>
</nav>

<!-- Основной контент страницы -->
<div class="container mt-5">
    <!-- Приветствие пользователя -->
    <h1>Вітаю! <span th:text="${session.userName}"></span></h1>
</div>

<!-- Футер страницы -->
<footer class="footer">
    <div class="container">
        <p>&copy; 2024 Arrenvi.com. Всі права захищені.</p>
    </div>
</footer>

<!-- Подключение Bootstrap JS для работы интерактивных элементов -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
