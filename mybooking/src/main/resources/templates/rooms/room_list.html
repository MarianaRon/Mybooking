<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Room List</title>
</head>
<body>
<header th:insert="sections/header::header"></header>

<div class="container">
    <h2>Список кімнат</h2>

    <!-- Форма для додавання нової кімнати -->
    <form th:action="@{/rooms/add}" method="post">
        <div class="mb-3">
            <label for="type" class="form-label">Тип</label>
            <input type="text" class="form-control" id="type" name="type" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Ціна</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="mb-3">
            <label for="capacity" class="form-label">Вместимість</label>
            <input type="number" class="form-control" id="capacity" name="capacity" required>
        </div>
        <div class="mb-3">
            <label for="hotel" class="form-label">Готель</label>
            <select class="form-control" id="hotel" name="hotelId" required>
                <option th:each="hotel : ${hotels}" th:value="${hotel.id}" th:text="${hotel.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Додати кімнату</button>
    </form>

    <table class="table mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Тип</th>
            <th>Ціна</th>
            <th>Вместимість</th>
            <th>Готель</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.id}"></td>
            <td th:text="${room.type}"></td>
            <td th:text="${room.price}"></td>
            <td th:text="${room.capacity}"></td>
            <td th:text="${room.hotel.name}"></td>
            <td>
                <a th:href="@{/rooms/edit/{id}(id=${room.id})}" class="btn btn-primary">Редагувати</a>
                <form th:action="@{/rooms/delete/{id}(id=${room.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Видалити</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div>
    <a class="nav-link" href="/admin_page">Назад до сторінки адміністратора</a>
</div>
<footer th:insert="sections/footer::footer"></footer>
</body>
</html>
