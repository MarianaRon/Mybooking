<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Редагування Кімнати</title>
    <style>
        body {
            background-color: #f0f0f0;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Редагування Кімнати</h3>
    <form th:action="@{'/rooms/edit/' + ${room.id}}" method="post">
        <div class="form-group">
            <label for="type">Тип:</label>
            <input type="text" class="form-control" id="type" name="type" th:value="${room.type}" required>
        </div>
        <div class="form-group">
            <label for="price">Ціна:</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" th:value="${room.price}" required>
        </div>
        <div class="form-group">
            <label for="capacity">Вместимість:</label>
            <input type="number" class="form-control" id="capacity" name="capacity" th:value="${room.capacity}" required>
        </div>
        <div class="form-group">
            <label for="hotel">Готель:</label>
            <input type="text" class="form-control" id="hotel" name="hotel" th:value="${room.hotel.name}" disabled>
        </div>
        <button type="submit" class="btn btn-primary">Зберегти зміни</button>
    </form>

    <a class="nav-link" href="/rooms/room_list">Назад до списку кімнат</a>
    <a class="nav-link" href="/admin_page">Назад до сторінки адміністратора</a>
</div>
</body>
</html>
