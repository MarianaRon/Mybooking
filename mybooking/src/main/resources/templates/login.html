<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Вхід</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            fetch('/google-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'idTokenString=' + response.credential
            }).then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    console.error("Failed to login with Google");
                }
            }).catch(error => {
                console.error("Error during Google login: ", error);
            });
        }
    </script>
</head>
<body>
<header th:insert="sections/header::header" style="background-color: #4dffb8;"></header>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Вхід</h2>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">Ім'я користувача:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Увійти</button>
            </form>
            <div class="mt-3">
                <div id="g_id_onload"
                     data-client_id="123456789012-abc123def456ghi789jkl012mnop3456.apps.googleusercontent.com"
                     data-callback="handleCredentialResponse">
                </div>

                <div class="g_id_signin" data-type="standard"></div>

            </div>
            <p class="mt-3">Ще не маєте облікового запису? <a href="/registration">Зареєструватися</a></p>
        </div>
    </div>
</div>
<footer th:insert="sections/footer::footer" style="background-color: #4dffb8;"></footer>
</body>
</html>
